proxies:
  - {name: USERNAME, server: TELCO_BUG, port: NGINX_PORT, type: vmess, uuid: UUID, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, servername: TELCO_BUG, network: ws, ws-opts: {path: PATH_VMESSWS, headers: {Host: HOST}}, udp: true}
proxy-groups:
  - name: ABIDARWISH
    type: select
    proxies:
      - USERNAME
      - DIRECT
script:
rules:
  - MATCH,ABIDARWISH
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
mode: rule
log-level: silent
external-controller: 0.0.0.0:9090
experimental:
  ignore-resolve-fail: true
external-ui: dashboard
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: false
  store-fake-ip: true
ipv6: false
dns:
  enable: true
  ipv6: false
  use-host: true
  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
