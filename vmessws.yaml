proxies:
  - {
      name: USERNAME,
      server: TELCO_BUG,
      port: VMESSWS_PORT,
      type: vmess,
      uuid: UUID,
      alterId: 0,
      cipher: auto,
      tls: false,
      skip-cert-verify: true,
      network: ws,
      ws-opts: { path: PATH_VMESSWS, headers: { Host: HOST } },
      udp: true,
    }
proxy-groups:
  - name: ABIDARWISH
    type: select
    proxies:
      - USERNAME
      - DIRECT
script:
rules:
  - MATCH,ABIDARWISH

port: 3333
socks-port: 23456
redir-port: 23457
allow-lan: true
mode: rule
log-level: error
external-controller: 192.168.50.1:9990
experimental:
  ignore-resolve-fail: true
external-ui: dashboard
secret: "clash"
profile:
  store-selected: false
ipv6: false

hosts:
  router.asus.com: 192.168.50.1
  services.googleapis.cn: 74.125.193.94
  time.android.com: 203.107.6.88
  #ipv6.msftconnecttest.com: 2a01:111:2003::52
  www.msftconnecttest.com: 13.107.4.52
routing-mark: 255

